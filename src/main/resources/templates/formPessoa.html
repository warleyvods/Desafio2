<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Cadastro de Pessoa</title>
   </head>
   <body>
   	<nav class="navbar navbar-expand-lg navbar-dark bg-dark  mb-5">
		<div class="container">
			<a class="navbar-brand" href="#">Projeto 2</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active red-text"><a class="nav-link"
						th:href="@{/}">Lista de Pessoas</a></li>
				</ul>
			</div>
		</div>
	</nav>
      <div class="container">
         <div class="row">
         	<div class="col col-sm-12">
            <h1 class="text-center">Cadastro de Pessoas</h1>
	            <form th:action="@{/cadastrar}" method="post" th:object="${pessoa}"> <!-- onsubmit="enviar()" -->
	               <div class="form-group">
	                  <label for="nomeInput">Nome da Pessoa</label>
	                  <input id="nomeInput" name="nome" class="form-control" type="text" th:field="*{nome}">
	               </div>
	               <div class="form-group">
	                  <label for="telefoneInput">Telefone</label>
	                  <input id="telefoneInput" name="telefone" class="form-control" th:field="*{telefone}" type="text" >
	               </div>
	               <div class="form-group">
	                  <label for="emailInput">Email</label>
	                  <input id="emailInput" name="email" class="form-control" th:field="*{email}" type="email">
	               </div>
	               <div class="form-group">
	                  <label for="empresaInput">Empresa</label>
	                  <input  id="empresaInput" name="empresa" class="form-control" th:field="*{empresa}" type="text">
	               </div>
	               <!-- 
	               <div class="form-group">
	                  <label for="amigosInput">Amigos</label>
	                  <input id="telefoneInput" name="amigos" class="form-control" type="text" placeholder="Digite cada amigo separado por uma vÃ­rgula">
	               </div> 
	               -->
	               <button type="submit" class="btn btn-primary">Salvar Pessoa</button>
	            </form>
            </div>
         </div>
      </div>
      <!--<script src="/js/cadastrarContato.js"></script>  -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
